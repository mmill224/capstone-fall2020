    <title>Focal Point</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/newsfeed/newsfeed.css') }}">

<body>
    <div class="navigation">
        <a href="" class="nav-button" id="newsfeed">newsfeed</a>
        <a href="" class="nav-button" id="my-profile">my profile</a>
        <a href="" class="nav-button" id="new-post">new post</a>
        <a href="" class="nav-button" id="events">events</a>
    </div>
    {% for post in posts %}
        <div class="card">
            <div class="report-button"></div>
            <div class="profile">
                <div class="profile-pic-container"><img class="profile-pic" src="assets/images/john-doe-profile-pic.jpg" alt=""></div>
                <div class="name profile-text">{{post[4]}}</div> 
                <div class="date profile-text">{{post[3]}}</div>
            </div>
            <div class="content">
                <div class="content-text">{{post[2]}}</div>
                <img class="content-picture">
            </div>
        </div>
