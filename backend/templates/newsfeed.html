{% extends "base-template.html" %}
    {% block title %}newsfeed{% endblock %}
    {% block style %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/newsfeed/newsfeed.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/common/scrollbar.css') }}">
    {% endblock %}
    {% block content %}
        {% for post in posts %}
        <div class="card">
            <!-- <div class="report-button"></div> -->
            <div class="profile">
                <div class="profile-pic-container"><img class="profile-pic" src="{{post[5]}}" alt=""></div>
                <div class="name profile-text">{{post[3]}} {{post[4]}}</div> 
            </div>
            <div class="content">
                <div class="content-text">{{post[2]}}</div>
                {% if post[1] %}
                <img src="{{ url_for('static', filename='post-pics/' + post[6]) }}" class="content-picture" >
                {% endif %}
            </div>
        </div>    
        {% endfor %}
    {% endblock %}
