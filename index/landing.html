<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focal Point</title>
    <link rel="stylesheet" href="css/landing/landing.css">
    <link rel="stylesheet" href="css/common/scrollbar.css">
</head>
<body>
    <div class="grid-container">
        <div class="left">
            <div class="logo">
                <img src="assets/images/placeholder-logo.svg" alt="">
            </div>
            <div class="hero-section">
                <h1>Welcome to the Kent State Photography Club</h1>
                <p>Meet, connect, and collaborate with alumni and current students</p>
            </div>
        </div>

        
        <div class="right">
            <div class="showcase-container">
                <div class="showcase"></div>
                <div class="showcase"></div>
                <div class="showcase"></div>
                <div class="showcase"></div>
            </div>
            <div class="button-section">
                <a href="sign-in.html" class="sign-in button">Sign in</a>
                <a href="sign-up.html" class="sign-up button">Sign up</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        var tl0 = gsap.timeline({defaults:{duration: .3, ease: Back.easeOut.config(2), opacity: 0}})
        var tl1 = gsap.timeline({defaults:{duration: 1, delay:1}})

        tl0.from(".logo", {delay: .5, scale: .5, transformOrigin: 'center'}, "=.2")
           .from(".hero-section", {delay: .5, y: -20}, "-=.3")
           .from(".button-section", {delay: 0, x: -20})

        tl1.to(".logo", {repeat: -1, yoyo:true, rotation:2, transformOrigin: 'center'})
    </script>
</body>
</html>
